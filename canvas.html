<!doctype html>




<title>Game</title>


<body>
    <canvas id="gameCanvas" width="1910" height="930"></canvas> 
    <script>
        var canvas;
        var canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            for(var i = 0; i <10; i++){
                    
                }

            setInterval(mainloop, 1000 / 50);

            }
        
        
        var resetting = true;
        var score = 0;
        var AIscore = 0;

        var middlelines = [];


        //ball info
        var ballXpos = 800;
        var ballYpos = 0;
        const BALL_SIZE = 80;
        var ballXspeed = 10;
        var ballYspeed = -10;

        //playergoalie info
        const PLAYER_X_POS = 100;
        var playerYpos = 100;
        const PLAYER_WIDTH = 40;
        const PLAYER_HEIGHT = 160;
        var playerYspeed = 10;
        var playerXspeed = 0;
        
        //enemygoalie info
        var enemyAIXpos = 1810;
        var enemyAIYpos = 100;
        const ENEMYAI_WIDTH = 40;
        const ENEMYAI_HEIGHT = 160;
        var enemyAIYspeed = 5;
        var enemyAIXspeed = 0;
            
        //player moving on command 
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var upKeyPressed = false;
        var downKeyPressed = false;


        //ball image
        var ball = new Image ();
            ball.src = 'images/ball.png';

      

        //on window run (load function)
        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height,'darkgreen'); 
            colorRect(PLAYER_X_POS, playerYpos, PLAYER_WIDTH , PLAYER_HEIGHT,'blue');
            colorRect(enemyAIXpos, enemyAIYpos, ENEMYAI_WIDTH, ENEMYAI_HEIGHT,'red');
            drawImg(ball ,ballXpos,ballYpos,BALL_SIZE,BALL_SIZE);

            colorText(50, 20, '20px arial', 'Score: ' + score, 'white');
            colorText(canvas.width - 150, 20, '20px arial', 'AIScore:' + AIscore, 'white');

 
            
            ballMove();
            playerMove();
            enemyAImove();
            drawlines();
            if (resetting) {
                    reset();
                    resetting = false;
                }
        }
        //lines for bouncing code
        function drawlines(){
            middlelines.forEach(function(line,i,array){
                colorRect(line.lineXpos,line.lineYpos,line.WIDTH,line.HEIGHT,'white');
            });
        }
        //line for bounce code
        var linecount = 0;

        function makelines() {
            const WIDTH = 4;
            const HEIGHT = 10;
            const GAP = 5;
            var lineXpos = canvas.width / 2 - WIDTH / 2;
            var lineYpos = HEIGHT * linecount + linecount * GAP;
            
            linecount++;

            var line = {
                linexpos: lineXpos,
                lineYpos: lineYpos,
                WIDTH: WIDTH,
                HEIGHT: HEIGHT,
            }
            middlelines.push(line);
}
        //background colour
         function colorRect(x,y,w,h,c){
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x,y,w,h);
        }
  

        


        //ball draw function
            function drawImg(ball,ballXpos,ballYpos,BALL_SIZE,BALL_SIZE){
        canvasContext.drawImage (ball,ballXpos,ballYpos,BALL_SIZE,BALL_SIZE);

        }

        
        // ball move function
            function ballMove() {
                ballXpos = ballXpos + ballXspeed;
                ballYpos = ballYpos + ballYspeed;

                //ball bouncing off player goalie
                if (ballXpos < PLAYER_X_POS + PLAYER_WIDTH && 
                    ballYpos + BALL_SIZE > playerYpos &&
                    ballYpos < playerYpos + PLAYER_HEIGHT) {
                    ballXspeed *= -1;
                }
                //ball bouncing off enemy goalie
                if (ballXpos + BALL_SIZE > enemyAIXpos &&
                    ballYpos + BALL_SIZE > enemyAIYpos &&
                    ballYpos < enemyAIYpos + ENEMYAI_HEIGHT) {
                    ballXspeed *= -1;
                }  
                
                //ball bouncing off right edge
                if(ballXpos > canvas.width - BALL_SIZE){
                    ballXspeed *= -1;
                }

                //ball bouncing off left edge
                if(ballXpos < 0 ){
                    ballXspeed *= -1;
                }

                //ball bouncing off bottom edge
                if(ballYpos > canvas.height - BALL_SIZE){
                    ballYspeed *= -1;
                }

                //ball bouncing off top edge
                if(ballYpos < 0 ){
                    ballYspeed *= -1;
                }
                
            
            }
            //player moving on command
        function playerMove() {
                if (downKeyPressed) {
                    playerYpos += playerYspeed;
                }
                if (upKeyPressed) {
                    playerYpos -= playerYspeed;
                }
            }

            function keyPressed(evt) {
                if (evt.keyCode == UP_KEY) {
                    upKeyPressed = true;
                }
                if (evt.keyCode == DOWN_KEY) {
                    downKeyPressed = true;
                }
            }


            function keyReleased(evt) {
                if (evt.keyCode == DOWN_KEY) {
                    downKeyPressed = false;
                }
                if (evt.keyCode == UP_KEY) {
                    upKeyPressed = false;
                }
            }
            //AI following ball
            function enemyAImove() {
                if(ballYpos < enemyAIYpos + ENEMYAI_HEIGHT / 3) {
                enemyAIYpos -= enemyAIYspeed;

                }

                if(ballYpos > enemyAIYpos + ENEMYAI_HEIGHT / 2) {
                enemyAIYpos += enemyAIYspeed;                    
                }
            }   
            //when hitting edge bal goes to middle
            function reset() {
                ballXpos = canvas.width / 2 - BALL_SIZE / 2;
                ballYpos = canvas.height / 2 - BALL_SIZE / 2;
                playerYpos = canvas.height / 2 - BALL_SIZE / 2;
                enemyAIXpos = canvas.width - BALL_SIZE * 2;
                AIscore = AIscore + 1;

            }

            function colorText(x, y, f, msg, c) {
                canvasContext.fillText(msg, x, y);
                canvasContext.fillStyle = c
                canvasContext.font = f;
            }

  
    </script>
</body>
